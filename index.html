<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Map</title>
    <link rel="stylesheet" href="index.css"/>

<body>
    <div class="sidenav">
        <a><img class="logo-PUP" src="https://www.pup.edu.ph/about/images/PUPLogo.png"></a>
        <a onclick="toActual()">Actual</a>
        <a onclick="toDrawn()">Drawn</a>
        <a href="https://www.pup.edu.ph/" target="_blank">PUP Site</a>
    </div>

    onclick="
    resetOval(), resetChapel(), resetFood(), resetTheater(), resetMabini(), 
    resetCharlie(), resetEastw(), resetEntrance(), resetGuard(), resetLagoon(),
    resetNinoy(), resetNorthw(), resetObelisk(), resetPhysical(), resetSouthnwest()
    resetPool(), resetTennisbball(), resetVisitor()">

    <div class="button-div" id="button-div">
        <button id="oval-button" class="oval-button" onclick="showOval()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="chapel-button" class="chapel-button" onclick="showChapel()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="food-button" class="food-button" onclick="showFood()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="theater-button" class="theater-button" onclick="showTheater()"><i class="fa-solid fa-location-dot"></i></button>

        <button id="ninoy-button" class="ninoy-button" onclick="showNinoy()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="northw-button" class="northw-button" onclick="showNorthw()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="obelisk-button" class="obelisk-button" onclick="showObelisk()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="physical-button" class="physical-button" onclick="showPhysical()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="southnwest-button" class="southnwest-button" onclick="showSouthnwest()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="pool-button" class="pool-button" onclick="showPool()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="tennisbball-button" class="tennisbball-button" onclick="showTennisbball()"><i class="fa-solid fa-location-dot"></i></button>
        <button id="visitor-button" class="visitor-button" onclick="showVisitor()"><i class="fa-solid fa-location-dot"></i></button>
